    name: 首页
    pageRef: /
    pre: home
    weight: 1
  - identifier: about
    name: 关于
    pageRef: /about
    pre: user
    weight: 2
  - identifier: flinks
    name: 友情链接
    pageRef: /flinks
    pre: thumbs-up
    weight: 3
  - identifier: example
    name: 语法示例
    pre: angles-down
    weight: 4
  - identifier: syntax
    name: 语法高亮
    pageRef: /post/09-syntax-highlighting
    weight: 1
    parent: example
  - identifier: math
    name: 数学公式
    pageRef: /post/10-math-formula
    weight: 2 
    parent: example
  - identifier: flow-charts
    name: 流程图
    pageRef: /post/11-mermaid-charts
